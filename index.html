<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דאשבורד ניתוח נתונים - פרויקט חקר</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        canvas { max-width: 100%; }
        h1 { color: #2c3e50; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ניתוח נתוני מזג אוויר ושינויי אקלים</h1>
    <p>הצגתי נתונים מתוך 200 מדידות רנדומליות בערים שונות מהאתר weather.com</p>

    <div class="stats">
        <div>סה"כ מדידות: 200</div>
        <div>ערים במחקר: 4</div>
        <div>ממוצע טמפרטורה: 22°C</div>
    </div>

    <div class="charts-grid">
        <div>
            <h3>התפלגות עונות השנה</h3>
            <canvas id="pieChart"></canvas>
        </div>
        
        <div>
            <h3>ממוצע גשמים (מ"מ) לפי עיר</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script>
    // גרף עוגה
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: ['חורף', 'אביב', 'קיץ', 'סתיו'],
            datasets: [{
                data: [50, 50, 50, 50],
                backgroundColor: ['#3498db', '#2ecc71', '#e67e22', '#9b59b6']
            }]
        }
    });

    // גרף עמודות
    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: ['תל אביב', 'אילת', 'שדרות', 'ירושלים'],
            datasets: [{
                label: 'מ"מ גשם',
                data: [45, 80, 65, 10],
                backgroundColor: '#34495e'
            }]
        }
    });
</script>

</body>
</html>

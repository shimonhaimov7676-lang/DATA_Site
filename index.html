<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק QR</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #3a1a1a;
            color: white;
        }
        .status-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        button {
            padding: 25px 60px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="status-icon">✔️</div>
    <p>הקוד נסרק בהצלחה!</p>

    <button onclick="playBeep()">המשך</button>

    <script>
        // שימוש בצליל ביפ קצר וחד (Scanner Beep)
const scannerSound = new Audio('beep.mp3');
        function playBeep() {
            // הפעלה מיידית
            scannerSound.play().catch(err => console.log("Error:", err));

            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            // setTimeout(() => { window.location.href = "LINK_HERE"; }, 500);
        }
        window.addEventListener('load', () => {
            scannerSound.load();
        });
    </script>

</body>
</html>
